<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tooltip Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .tooltip:hover::after {
        content: attr(data-title);
        position: absolute;
        bottom: -300%; /* Position above the element */
        left: 50%;
        transform: translateX(-50%);
        background-color: #f57777;
        color: #292828;
        padding: 5px 10px;
        border-radius: 5px;
        white-space: nowrap;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
        opacity: 1;
        transition: opacity 0.3s;
      }

      .tooltip::after {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <p class="tooltip" data-title="This is a custom tooltip!">
      Hover over this text.
    </p>
    <script src="script.js"></script>
  </body>
</html>
